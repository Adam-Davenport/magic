{% extends "base.html" %}
{% block body_block %}
    <form action="" method="POST">
        {% csrf_token %}
        <div class="form-group">
        <label for="{{set}}">Set:</label>
        <select name="set" id="set" class="form-control">
            {% for set in sets %}
            <div class="form_group">
                <option value="{{set}}">{{set}}</option>
            </div>
            {% endfor %}
        </select>
        <div class="radios">
            <div class="radio">
                <label>
                    <input type="radio" name="packtype" id="opt1" value="1" checked>
                    Single Pack
                </label>
            </div>
            <div class="radio">
                <label>
                    <input type="radio" name="packtype" id="opt2" value="3">
                    Draft (3 packs)
                </label>
            </div>
            <div class="radio">
                <label>
                    <input type="radio" name="packtype" id="opt3" value="6">
                    Sealed (6 packs)
                </label>
            </div>
            <div class="radio">
                <label>
                    <input type="radio" name="packtype" id="opt4" value="36">
                    Booster Box (36 packs)
                </label>
            </div>
        </div>
        <div class="checkbox">
            <label for="battle">
                <input type="checkbox" name="battle" value="battle">
                Booster Pack Battle
            </label>
        </div>
        </div>
        <input type="submit" class="btn btn-default btn-primary form-control">
    </form>
{% endblock body_block %}
