{% extends "base.html" %}
{% block body_block %}
    <form action="" method="POST">
        {% csrf_token %}
        <div class="form-group">
        <label for="{{set}}">Set:</label>
        <select name="set" id="set" class="form-control">
            {% for set in sets %}
            <div class="form_group">
                <option value="{{set}}">{{set}}</option>
            </div>
            {% endfor %}
        </select>
        <div class="checkbox">
            <label>
                <input type="radio" name="packtype" id="opt1" value="single">
                Single Pack
            </label>
        </div>
        <div class="checkbox">
            <label>
                <input type="radio" name="packtype" id="opt2" value="draft">
                Draft (3 packs)
            </label>
        </div>
        <div class="checkbox">
            <label>
                <input type="radio" name="packtype" id="opt3" value="sealed">
                Sealed (6 packs)
            </label>
        </div>
        <div class="checkbox">
            <label>
                <input type="radio" name="packtype" id="opt4" value="box">
                Booster Box (36 packs)
            </label>
        </div>
        </div>
        <input type="submit" class="btn btn-default btn-primary form-control">
    </form>
{% endblock body_block %}
