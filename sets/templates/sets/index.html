{% extends "base.html" %}
{% block body_block %}
<h1>Sets</h1>
<table class="table">
    <tr>
        <th>Set</th>
        <th>Release</th>
    </tr>
    {% for set in sets %}
    <tr>
        <td><a href="{% url 'sets:details' pk=set.pk %}">{{set.name}}</a></td>
        <td>{{set.release_date}}</td>
    </tr>
    {% endfor %}
</table>
{% endblock body_block %}
